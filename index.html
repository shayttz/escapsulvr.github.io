<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <style>
        body {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .title {
            color: gray;
            margin-bottom: 20px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .placeholder-text {
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="name">GUILHERME AZEVEDO</div>
        <div class="title">Project Manager and Writer em Volta Redonda - RJ</div>
        <button class="button">Ver meu portfólio</button>
        <div class="placeholder-text">
            finge que tem muita coisa escrita aqui<br>
            finge que tem muita coisa escrita aqui<br>
            finge que tem muita coisa escrita aqui<br>
            finge que tem muita coisa escrita aqui<br>
            finge que tem muita coisa escrita aqui<br>
        </div>
    </div>
</body>
</html>
