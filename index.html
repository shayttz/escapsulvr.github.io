<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escapsul VR</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Reset and base */
    body, html {
      margin: 0;
      padding: 0;
      background-color: #239c44;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #a7d600;
      border: 2px solid black;
      border-radius: 60px;
      width: 320px;
      max-width: 100%;
      padding: 24px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }
    /* Logo */
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      object-fit: cover;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    /* Text */
    .name {
      font-size: 14px;
      color: black;
      text-align: center;
      line-height: 1.2;
      font-weight: 600;
      text-shadow: 0 1px 1px rgba(255,255,255,0.6);
    }
    .title {
      font-size: 14px;
      color: black;
      text-align: center;
      line-height: 1.2;
      margin-top: -4px;
      font-weight: 400;
      text-shadow: 0 1px 1px rgba(255,255,255,0.5);
    }
    /* Buttons */
    a.button, a.whatsapp, .pdf-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      max-width: 220px;
      font-size: 14px;
      color: white;
      text-align: center;
      text-decoration: none;
      border-radius: 12px;
      padding: 10px 0;
      font-family: Arial, sans-serif;
      cursor: pointer;
      box-sizing: border-box;
      margin-top: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      background: linear-gradient(135deg, #1a73e8, #4a90e2);
      border: none;
      position: relative;
    }
    a.button:hover, a.whatsapp:hover, .pdf-button:hover {
      background: linear-gradient(135deg, #4a90e2, #1a73e8);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      transform: translateY(-2px);
      color: #e0eaff;
      text-shadow: 0 0 5px rgba(255,255,255,0.7);
    }
    /* WhatsApp logo image */
    .whatsapp-logo {
      width: 20px;
      height: 20px;
      object-fit: contain;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.3));
      margin-left: 6px; /* Added margin-left to push it right */
    }
    /* Google Maps button */
    .google-maps-button {
      display: inline-block;
      border-radius: 12px;
      padding: 0;
      margin-top: 8px;
      width: 50px;
      height: 50px;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transition: box-shadow 0.3s ease;
      border: none;
      background: white;
    }
    .google-maps-button:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      transform: translateY(-2px);
    }
    .google-maps-button img {
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: block;
      object-fit: cover;
      border: none;
    }
    /* Bottom row with maps and "qual a minha peça?" aligned horizontally */
    .bottom-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 220px;
      margin-top: 8px;
      gap: 12px;
      box-sizing: border-box;
    }
    .bottom-row .google-maps-button {
      margin: 0;
      flex-shrink: 0;
      background: white;
    }
    .bottom-row a.pdf-button {
      margin: 0;
      flex-grow: 1;
      padding-left: 12px;
      padding-right: 12px;
      white-space: nowrap;
      background: linear-gradient(135deg, #1a73e8, #4a90e2);
      color: white;
      font-weight: 600;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      border: none;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .bottom-row a.pdf-button:hover {
      background: linear-gradient(135deg, #4a90e2, #1a73e8);
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
      transform: translateY(-2px);
      color: #e0eaff;
      text-shadow: 0 0 5px rgba(255,255,255,0.7);
    }
    /* Responsive */
    @media (max-width: 360px) {
      .container {
        width: 90vw;
        padding: 16px;
      }
      a.button, a.whatsapp, .pdf-button, .bottom-row {
        max-width: 100%;
      }
      .bottom-row {
        flex-wrap: wrap;
        gap: 8px;
      }
      .bottom-row a.pdf-button {
        flex-grow: unset;
        width: 100%;
        padding: 10px 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="src/logo 500x500.png" alt="Logo 500x500" class="logo" />
    <div class="name">Escapsul VR</div>
    <div class="title">
      Loja especializada no comércio de Escapamentos Automotivos<br />
      em Volta Redonda - RJ
    </div>

    <a href="src/catalogo-miudezas.pdf" target="_blank" class="button" rel="noopener noreferrer">
      catalogo virtual de miudezas
    </a>

    <a href="https://wa.me/+5524999314770" target="_blank" class="button whatsapp" rel="noopener noreferrer">
      WhatsApp do telefone Fixo
      <img src="src/wplogo.png" alt="WhatsApp logo" class="whatsapp-logo" />
    </a>

    <a href="https://wa.me/+552433466113" target="_blank" class="button whatsapp" rel="noopener noreferrer">
      WhatsApp do telefone celular
      <img src="src/wplogo.png" alt="WhatsApp logo" class="whatsapp-logo" />
    </a>

    <div class="bottom-row">
      <a href="https://www.google.com/maps/place/Escapsul+VR/data=!4m2!3m1!1s0x0:0xd4f8fe8269dee504?sa=X&ved=1t:2428&ictx=111" target="_blank" class="google-maps-button" rel="noopener noreferrer">
        <img src="src/maps.png" alt="maps.png" />
      </a>
      <a href="src/selecao-veiculo.html" class="pdf-button" rel="noopener noreferrer">
        qual a minha peça?
      </a>
    </div>
  </div>
</body>
</html>
