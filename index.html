<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Responsivo</title>
    <style>
        body {
            background-color: #4CAF50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            max-width: 90%;
        }
        .logo {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }
        .name {
            font-weight: bold;
            font-size: 1.2em;
        }
        .title {
            color: gray;
            margin-bottom: 20px;
            font-size: 1em;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .placeholder-text {
            color: gray;
            font-size: 0.9em;
        }

        /* Estilos para telas menores */
        @media (max-width: 600px) {
            .container {
                width: 80%;
                padding: 15px;
            }
            .logo {
                width: 40px;
                height: 40px;
            }
            .name {
                font-size: 1em;
            }
            .title {
                font-size: 0.9em;
            }
            .button {
                padding: 8px 15px;
                font-size: 0.9em;
            }
            .placeholder-text {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <div class="name">Escapsul VR</div>
        <div class="title">Loja especializada no comércio de Escapamentos Automotivos - em Volta Redonda - RJ</div>
        <a href="https://www.canva.com/design/DAGmBtGvTqY/NOKnUl4j81fQUmDz4whxww/view?utm_content=DAGmBtGvTqY&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hdffe7b81bf" target="_blank">
            <button class="button">Acesse nosso catálogo virtual!</button>
        </a>
        <div class="placeholder-text">
            finge que tem muita coisa escrita aqui<br>

            finge que tem muita coisa escrita aqui<br>
            finge que tem muita coisa escrita aqui<br>
            finge que tem muita coisa escrita aqui<br>
        </div>
</div>
</body>
</html>
