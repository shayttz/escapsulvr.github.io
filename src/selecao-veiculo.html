<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Veículo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        select { padding: 10px; margin: 10px; }
        .gallery { display: flex; justify-content: center; gap: 20px; margin-top: 20px; flex-wrap: wrap; visibility: hidden; }
        .gallery img { width: 250px; height: auto; object-fit: contain; border: 1px solid #ccc; padding: 5px; background-color: white; }
    </style>
</head>
<body>

    <h1>Escolha seu veículo</h1>

    <label for="marca">Marca:</label>
    <select id="marca" onchange="atualizarModelos()">
        <option value="">Selecione</option>
        <option value="chevrolet">Chevrolet</option>
        <option value="fiat">Fiat</option>
    </select>

    <label for="modelo">Modelo:</label>
    <select id="modelo" onchange="atualizarVersoes()">
        <option value="">Selecione</option>
    </select>

    <label for="versao">Versão:</label>
    <select id="versao" onchange="atualizarImagens()">
        <option value="">Selecione</option>
    </select>

    <div class="gallery" id="imagem-container"></div>

    <script>
        const dados = {
            chevrolet: {
                agile: ["1.4 (Todos os modelos desde 2009)"]
            },
            fiat: {
                palio: ["1.0 Fire", "1.4 Sporting"]
            }
        };

        const imagensCatalogo = {
            "chevrolet-agile-1.4 (Todos os modelos desde 2009)": ["img/chevrolet_agile_14.png", "img/chevrolet_agile_141.png", "img/chevrolet_agile_142.png", "img/chevrolet_agile_143.png"],
            "fiat-palio-1.0 Fire": ["img/catalogo_fiat1.jpg"],
            "fiat-palio-1.4 Sporting": ["img/catalogo_fiat2.jpg"]
        };

        function atualizarModelos() {
            const marca = document.getElementById("marca").value;
            const modeloSelect = document.getElementById("modelo");
            modeloSelect.innerHTML = "<option value=''>Selecione</option>";

            if (marca && dados[marca]) {
                Object.keys(dados[marca]).forEach(modelo => {
                    modeloSelect.innerHTML += `<option value="${modelo}">${modelo}</option>`;
                });
            }

            document.getElementById("imagem-container").style.visibility = "hidden";
        }

        function atualizarVersoes() {
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value;
            const versaoSelect = document.getElementById("versao");
            versaoSelect.innerHTML = "<option value=''>Selecione</option>";

            if (marca && modelo && dados[marca][modelo]) {
                dados[marca][modelo].forEach(versao => {
                    versaoSelect.innerHTML += `<option value="${versao}">${versao}</option>`;
                });
            }

            document.getElementById("imagem-container").style.visibility = "hidden";
        }

        function atualizarImagens() {
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value;
            const versao = document.getElementById("versao").value;
            const chaveImagem = `${marca}-${modelo}-${versao}`;
            const imagemContainer = document.getElementById("imagem-container");

            imagemContainer.innerHTML = "";
            
            if (imagensCatalogo[chaveImagem]) {
                imagensCatalogo[chaveImagem].forEach(imgSrc => {
                    const imgElement = document.createElement("img");
                    imgElement.src = imgSrc;
                    imagemContainer.appendChild(imgElement);
                });

                imagemContainer.style.visibility = "visible";
            } else {
                imagemContainer.style.visibility = "hidden";
            }
        }
    </script>

</body>
</html>
