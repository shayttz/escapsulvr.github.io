<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Veículo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="selecao-container">
        <h1>Escolha seu veículo</h1>

        <label for="marca">Marca:</label>
        <select id="marca" onchange="atualizarModelos()">
            <option value="">Selecione</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="fiat">Fiat</option>
        </select>

        <label for="modelo">Modelo:</label>
        <select id="modelo" onchange="atualizarVersoes()">
            <option value="">Selecione</option>
        </select>

        <label for="versao">Versão:</label>
        <select id="versao" onchange="atualizarImagem()">
            <option value="">Selecione</option>
        </select>
    </div>

    <div id="imagem-container">
        <img id="imagem" src="" alt="Imagem do catálogo">
    </div>

    <script>
        const dados = {
            chevrolet: {
                agile: ["1.4 (2009 em diante)"],
                astra_antigo: ["Versão Antiga"],
                astra_frente_trem_09: ["Frente Trem 2009"],
                astra_frente_trem: ["Frente Trem"],
                astra_iraquiano: ["Versão Iraquiana"],
                captiva: ["Todas as versões"],
                celta_2000_2005: ["2000-2005"],
                celta_2006_2009: ["2006-2009"],
                celta_2010_2011: ["2010-2011"],
                celta_2012_em_diante: ["2012 em diante"]
            },
            fiat: {
                elba_85_91: ["1985-1991"],
                palio_15_1996_2000: ["1.5 1996-2000"]
            }
        };

        const imagensCatalogo = {
            "chevrolet-agile-1.4 (2009 em diante)": "img/chevrolet/agile/1.png",
            "chevrolet-astra_antigo-Versão Antiga": "img/chevrolet/astra antigo/1.png",
            "chevrolet-astra_frente_trem_09-Frente Trem 2009": "img/chevrolet/astra frente trem 09/1.png",
            "chevrolet-astra_frente_trem-Frente Trem": "img/chevrolet/astra frente trem/1.png",
            "chevrolet-astra_iraquiano-Versão Iraquiana": "img/chevrolet/astra iraquiano/1.png",
            "chevrolet-captiva-Todas as versões": "img/chevrolet/captiva/1.png",
            "chevrolet-celta_2000_2005-2000-2005": "img/chevrolet/celta 2000-2005/1.png",
            "chevrolet-celta_2006_2009-2006-2009": "img/chevrolet/celta 2006-2009/1.png",
            "chevrolet-celta_2010_2011-2010-2011": "img/chevrolet/celta 2010-2011/1.png",
            "chevrolet-celta_2012_em_diante-2012 em diante": "img/chevrolet/celta 2012 em diante/1.png",
            "fiat-elba_85_91-1985-1991": "img/fiat/elba 85-91/1.png",
            "fiat-palio_15_1996_2000-1.5 1996-2000": "img/fiat/palio 1.5 1996-2000/1.png"
        };

        function atualizarModelos() {
            const marca = document.getElementById("marca").value;
            const modeloSelect = document.getElementById("modelo");
            modeloSelect.innerHTML = "<option value=''>Selecione</option>";

            if (marca && dados[marca]) {
                Object.keys(dados[marca]).forEach(modelo => {
                    modeloSelect.innerHTML += `<option value="${modelo}">${modelo.replace(/_/g, " ")}</option>`;
                });
            }

            document.getElementById("imagem").style.visibility = "hidden";
        }

        function atualizarVersoes() {
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value;
            const versaoSelect = document.getElementById("versao");
            versaoSelect.innerHTML = "<option value=''>Selecione</option>";

            if (marca && modelo && dados[marca][modelo]) {
                dados[marca][modelo].forEach(versao => {
                    versaoSelect.innerHTML += `<option value="${versao}">${versao}</option>`;
                });
            }

            document.getElementById("imagem").style.visibility = "hidden";
        }

        function atualizarImagem() {
            const marca = document.getElementById("marca").value;
            const modelo = document.getElementById("modelo").value;
            const versao = document.getElementById("versao").value;
            const chaveImagem = `${marca}-${modelo}-${versao}`;
            const imagem = document.getElementById("imagem");

            if (imagensCatalogo[chaveImagem]) {
                imagem.src = imagensCatalogo[chaveImagem];
                imagem.style.visibility = "visible";
            } else {
                imagem.style.visibility = "hidden";
            }
        }
    </script>

</body>
</html>
